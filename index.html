<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguridad TQ</title>  <meta name="theme-color" content="#1f6f5c">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0b3c5d 0%, #1f6f5c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px;
      font-size: 1em;
    }
    .button:hover {
      background: #27ae60;
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seguridad TQ</h1>
    <p>App progresiva para monitoreo y observacion en tiempo real</p>
    <p>Instalada desde GitHub Pages</p>
    
    <button class="button" onclick="mostrarInfo()">
      Comenzar
    </button>      60
      
    </button>
    
    <div class="info">
      <p><strong>Es una PWA (Progressive Web App)</strong></p>
      <p>Puedes instalarla como app en tu dispositivo y usarla sin conexion a internet.</p>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js')
          .then(function (reg) {
            console.log('Service worker registrado:', reg);
          })
          .catch(function (err) {
            console.error('Error:', err);
          });
      });
          
    function mostrarInfo() {
      alert('Bienvenido a Seguridad TQ!\n\nFunciones:\n- Monitoreo en tiempo real\n- Caché offline\n- Instalable como app\n\nPara instalar: Menú (⋮) > Instalar app');
    }
    }
  </script>
</body>
</html>
